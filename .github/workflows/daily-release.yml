name: Weekly Release and Publish
on:
  schedule:
    # Run at 5am PST (13pm UTC) every week
    - cron: "0 13 * * *"
  workflow_dispatch: # Allow manual triggering
jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating tags
      id-token: write # Required for trusted publishing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for setuptools-scm to work properly
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Check latest pixie-sdk version
        id: pixie-version
        run: |
          LATEST_VERSION=$(curl -s https://pypi.org/pypi/pixie-prompts/json | jq -r '.info.version')
          echo "Latest pixie-prompts version: $LATEST_VERSION"
          echo "latest=$LATEST_VERSION" >> $GITHUB_OUTPUT

      - name: Update pixie-prompts dependency
        run: |
          echo "Updating pixie-prompts to version ${{ steps.pixie-version.outputs.latest }}"
          poetry add "pixie-prompts[server]@^${{ steps.pixie-version.outputs.latest }}"

      - name: Check for changes and commit
        id: changes
        run: |
          if git diff --quiet pyproject.toml; then
            echo "No dependency updates needed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Dependency updates found in pyproject.toml"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add pyproject.toml
            git commit -m "chore: update pixie-prompts to ${{ steps.pixie-version.outputs.latest }}"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: |
          poetry install --only main --no-interaction

      - name: Generate version with setuptools-scm
        id: version
        run: |
          pip install setuptools-scm
          VERSION=$(python -m setuptools_scm)
          # Strip local version identifier (+g...) for PyPI compatibility
          CLEAN_VERSION=$(echo $VERSION | cut -d'+' -f1)
          echo "Generated version: $VERSION"
          echo "Clean version for PyPI: $CLEAN_VERSION"
          echo "version=$CLEAN_VERSION" >> $GITHUB_OUTPUT
          echo "full_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Poetry version
        run: |
          poetry version ${{ steps.version.outputs.version }}
          echo "Updated pyproject.toml version to: ${{ steps.version.outputs.version }}"

      - name: Build package
        run: |
          poetry build

      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          poetry publish
